name: build PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'maven'
      - name: Set up Maven settings
        run: |
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${{ github.actor }}</username>
                <password>\${{ secrets.BONEJ_PLUS_REPO }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Set up CI environment
        run: .github/setup.sh
        env:
          BONEJ_PLUS_REPO: ${{ secrets.BONEJ_PLUS_REPO }}
      - name: Execute the build
        run: .github/build.sh
        env:
          BONEJ_PLUS_REPO: ${{ secrets.BONEJ_PLUS_REPO }}
